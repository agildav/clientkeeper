<div class="client-form">
  <h3>Add client</h3>
  <form (submit)="onAddSubmit()" class="form-bg" method="POST">
    <div class="form-group">
      <label for="First name">First name</label>
      <input type="text" class="form-control" [(ngModel)]="first_name" name="first_name" placeholder="Pablo">
    </div>
    <div class="form-group">
      <label for="Last name">Last name</label>
      <input type="text" class="form-control" [(ngModel)]="last_name" name="last_name" placeholder="Picasso">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="pablo@gmail.com">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" [(ngModel)]="phone" name="phone" placeholder="111-111-111">
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Add</button>
  </form>
</div>

<div class="client-list">
  <table class="table table-striped table-hover">
    <tr class="table-success">
      <th>First name</th>
      <th>Last name</th>
      <th>Email</th>
      <th>Phone</th>
      <th></th>
    </tr>
    <tr *ngFor="let client of clients">
      <td>{{client.first_name}}</td>
      <td>{{client.last_name}}</td>
      <td>{{client.email}}</td>
      <td>{{client.phone}}</td>
      <td>
        <a class="btn btn-primary edit" href="#">Edit</a>
        <a class="btn btn-danger delete" href="#">Delete</a>
      </td>
    </tr>
  </table>
</div>
